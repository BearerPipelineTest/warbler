sudo: false
language: ruby
script: bundle exec rake spec
rvm:
  - jruby-1.7.8
branches:
  only:
    - master
    - 2.x-dev
    - /^test-.*/
before_script:
  - export JRUBY_OPTS="--server -Xcext.enabled=false -Xcompile.invokedynamic=false"
env:
  - JRUBY_OPTS="--1.8 $JRUBY_OPTS"
  - JRUBY_OPTS="--1.9 $JRUBY_OPTS"
matrix:
  include:
    - rvm: jruby-head
      env: JRUBY_OPTS="$JRUBY_OPTS"
    - rvm: jruby-1.7.20
      env: JRUBY_OPTS="$JRUBY_OPTS"
    - rvm: 1.8.7
      env: ''
    - rvm: 1.9.2
      env: ''
    - rvm: 1.9.3
      env: ''
    - rvm: jruby
      env: MAVEN_OPTS="-XX:MaxPermSize=128m"
      script: mvn clean verify
  allow_failures:
    - rvm: jruby
    - rvm: jruby-head
notifications:
  irc:
    channels:
      - "irc.freenode.org#jruby"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})"
